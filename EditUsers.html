        <div class="col-2"  ></div>

            </div>
            <div class="mb-3">
              <label for="Password1" class="form-label">Repeat Password</label>
              <input type="text" class="form-control" id="Password1">
            </div>
            <div class="mb-3">
              <label for="Admin" class="form-label">Admin</label>
              <input type="text" class="form-control" id="Admin">
            </div>

            
            <button type="button" id="subNewUser" onclick="alert('Account Created')" class="btn btn-primary">Submit</button> <br/><br/>
